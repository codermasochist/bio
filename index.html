<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As bio</title>
    <link rel="stylesheet" href="background_style.css">
    <link rel="stylesheet" href="info_style.css">
    <link rel="stylesheet" href="menu_style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: url('https://envs.sh/skj.mp4') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            display: none;
        }

        .info-content {
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .info-content h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .info-content ul {
            list-style: none;
            padding: 0;
        }

        .info-content ul li {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .social-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo" class="video-background" poster="https://envs.sh/1wG_poster.jpg">
        <source src="https://envs.sh/skj.mp4" type="video/mp4">
    </video>
    <h1>info</h1>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="game-controller"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="share-social"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="muteToggle">
                    <span class="icon"><ion-icon name="volume-high"></ion-icon></span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <div class="info-container">
        <div class="info-content" id="infoContent"></div>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const body = document.body;

        // Отображаем видео только после загрузки
        video.addEventListener('canplaythrough', () => {
            video.style.display = 'block';
            body.style.background = 'none'; // Убираем статичный фон
        });

        const list = document.querySelectorAll('.list');
        const indicator = document.querySelector('.indicator');
        const infoContent = document.getElementById('infoContent');
        const muteToggle = document.getElementById('muteToggle');
        const volumeIcon = muteToggle.querySelector('ion-icon');

        function setIndicator() {
            const activeItem = document.querySelector('.list.active');
            const itemRect = activeItem.getBoundingClientRect();
            const navRect = document.querySelector('.navigation').getBoundingClientRect();
            const centerY = itemRect.top - navRect.top + (itemRect.height / 2);
            indicator.style.top = `${centerY}px`;
        }

        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
            setIndicator();

            const clickedItem = this.querySelector('.icon ion-icon').getAttribute('name');
            showInfo(clickedItem);
        }

        function showInfo(iconName) {
            let content = '';
            switch (iconName) {
                case 'person-circle':
                    content = `
                        <h2>Биография</h2>
                        <ul>
                            <li>• Имя: Àssa</li>
                            <li>• Возраст: 16 лет</li>
                            <li>• Дата рождения: 30 июня</li>
                        </ul>
                        <h3>Хобби:</h3>
                        <ul>
                            <li>• Аниме</li>
                            <li>• Волейбол</li>
                            <li>• Программирование</li>
                        </ul>
                        <h3>Любимые аниме:</h3>
                        <ul>
                            <li>• Darling in the Franxx</li>
                            <li>• Evangelion</li>
                            <li>• High School DxD</li>
                            <li>• Jujutsu Kaisen</li>
                            <li>• Chainsaw Man</li>
                        </ul>`;
                    break;
                case 'share-social':
                    content = `
                        <h2>Мои соцсети</h2>
                        <div class="social-buttons">
                            <a href="http://codermasochist.t.me/" target="_blank">Telegram</a>
                            <a href="https://www.tiktok.com/@codermasochist?_t=8r5CIcyrqMo&_r=1" target="_blank">TikTok</a>
                            <a href="https://www.instagram.com/codermasochist" target="_blank">Instagram</a>
                            <a href="https://discord.gg/6NbuC4Rx" target="_blank">Discord</a>
                            <a href="http://t.me/makimalove" target="_blank">Канал</a>
                        </div>`;
                    break;
            }
            infoContent.innerHTML = content;
        }

        function toggleMute() {
            video.muted = !video.muted;
            volumeIcon.name = video.muted ? 'volume-mute' : 'volume-high';
        }

        list.forEach((item) => item.addEventListener('click', activeLink));
        window.addEventListener('load', setIndicator);

        muteToggle.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            toggleMute();
        });
    </script>
</body>
</html>
