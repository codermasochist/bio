<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As bio</title>
    <link rel="stylesheet" href="background_style.css">
    <link rel="stylesheet" href="info_style.css">
    <link rel="stylesheet" href="menu_style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            background: url('https://envs.sh/skj.mp4') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        } 
        .video-background {
            display: none;
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .social-buttons a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo" class="video-background" poster="https://envs.sh/1wG_poster.jpg">
        <source src="https://envs.sh/skj.mp4" type="video/mp4">
    </video>
    <h1>info</h1>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="game-controller"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="share-social"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="muteToggle">
                    <span class="icon"><ion-icon name="volume-high"></ion-icon></span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <div class="info-container">
        <div class="info-content" id="infoContent"></div>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const body = document.body;

        video.addEventListener('canplaythrough', () => {
            video.style.display = 'block';
            body.style.background = 'none';
        });

        const list = document.querySelectorAll('.list');
        const indicator = document.querySelector('.indicator');
        const infoContent = document.getElementById('infoContent');
        const infoContainer = document.querySelector('.info-container');
        const muteToggle = document.getElementById('muteToggle');
        const volumeIcon = muteToggle.querySelector('ion-icon');

        function setIndicator() {
            const activeItem = document.querySelector('.list.active');
            const itemRect = activeItem.getBoundingClientRect();
            const navRect = document.querySelector('.navigation').getBoundingClientRect();
            const centerY = itemRect.top - navRect.top + (itemRect.height / 2);
            indicator.style.top = `${centerY}px`;
        }

        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
            setIndicator();

            const clickedItem = this.querySelector('.icon ion-icon').getAttribute('name');
            showInfo(clickedItem);
        }

        function showInfo(iconName) {
            let content = '';
            switch (iconName) {
                case 'home':
                    content = '<h2>Welcome to Home!</h2>';
                    infoContainer.classList.remove('show');
                    break;
                case 'game-controller':
                    content = `<h2>Games:</h2>
                               <ul>
                                   <li>Genshin Impact</li>
                               </ul>`;
                    break;
                case 'person-circle':
                    content = `<h2>Биография</h2>
                               <p>• Имя: Àssa</p>
                               <p>• Пол: Мужской</p>
                               <p>• Возраст: 16 лет</p>
                               <p>• День рождения: 30 июня</p>
                               <h3>Хобби:</h3>
                               <ul>
                                   <li>Смотреть аниме</li>
                                   <li>Волейбол</li>
                                   <li>Кодинг</li>
                               </ul>
                               <h3>Любимые аниме:</h3>
                               <ul>
                                   <li>Darling in the Franxx</li>
                                   <li>Evangelion</li>
                                   <li>High School DxD</li>
                                   <li>Jujutsu Kaisen</li>
                                   <li>Chainsaw Man</li>
                               </ul>`;
                    break;
                case 'share-social':
                    content = `<h2>Мои Социальные Сети:</h2>
                               <div class="social-buttons">
                                   <a href="http://codermasochist.t.me/">Telegram</a>
                                   <a href="https://www.tiktok.com/@codermasochist?_t=8r5CIcyrqMo&_r=1">TikTok</a>
                                   <a href="https://www.instagram.com/codermasochist">Instagram</a>
                                   <a href="https://discord.gg/6NbuC4Rx">Discord</a>
                                   <a href="http://t.me/makimalove">Telegram канал</a>
                                   <a href="http://t.me/omnisex">Сигны</a>
                               </div>`;
                    break;
                case 'briefcase':
                    content = `<h2>Связь со мной:</h2>
                               <p>Онлайн: 7:00 - 22:00 (MSK, GMT+3)</p>
                               <p>Не можете написать? <a href="http://t.me/Assarobot?start=start">Нажмите здесь</a></p>
                               <p>Больше информации о <a href="https://telegra.ph/hikka-08-22">Hikka Userbot</a></p>`;
                    break;
            }
            if (iconName !== 'home') {
                infoContent.innerHTML = content;
                infoContainer.classList.add('show');
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            volumeIcon.name = video.muted ? 'volume-mute' : 'volume-high';
        }

        list.forEach((item) => item.addEventListener('click', activeLink));
        window.addEventListener('load', setIndicator);

        muteToggle.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            toggleMute();
        });
    </script>
</body>
</html>
