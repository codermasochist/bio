<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As bio</title>
    <link rel="stylesheet" href="background_style.css">
    <link rel="stylesheet" href="info_style.css">
    <link rel="stylesheet" href="menu_style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        .list {
            position: relative;
            margin: 0 10px;
            cursor: pointer;
        }
        .list a {
            text-decoration: none;
            color: #fff;
        }
        .icon {
            font-size: 24px;
        }
        .indicator {
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #fff;
            top: 50%;
            left: -6px;
            transform: translateY(-50%);
            border-radius: 10px;
            transition: top 0.3s;
        }
        .info-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            display: none;
        }
        .info-container.show {
            display: block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo" poster="https://envs.sh/1wG_poster.jpg">
        <source src="https://envs.sh/skj.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="game-controller"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="share-social"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="muteToggle">
                    <span class="icon"><ion-icon name="volume-high"></ion-icon></span>
                </a>
            </li>
        </ul>
        <div class="indicator"></div>
    </div>

    <div class="info-container">
        <div class="info-content" id="infoContent"></div>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const list = document.querySelectorAll('.list');
        const indicator = document.querySelector('.indicator');
        const infoContent = document.getElementById('infoContent');
        const infoContainer = document.querySelector('.info-container');
        const muteToggle = document.getElementById('muteToggle');
        const volumeIcon = muteToggle.querySelector('ion-icon');

        function setIndicator() {
            const activeItem = document.querySelector('.list.active');
            const itemRect = activeItem.getBoundingClientRect();
            const navRect = document.querySelector('.navigation').getBoundingClientRect();
            const centerY = itemRect.top - navRect.top + (itemRect.height / 2);
            indicator.style.top = `${centerY}px`;
        }

        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
            setIndicator();

            const clickedItem = this.querySelector('.icon ion-icon').getAttribute('name');
            showInfo(clickedItem);
        }

        function showInfo(iconName) {
            let content = '';
            switch (iconName) {
                case 'home':
                    infoContainer.classList.remove('show');
                    return;
                case 'game-controller':
                    content = `<h2>Games:</h2><ul><li>Genshin Impact</li></ul>`;
                    break;
                case 'person-circle':
                    content = `
                        <h2>Bio</h2>
                        <p>Name: Àssa</p>
                        <p>Gender: Male</p>
                        <p>Birthdate: 30 June</p>
                        <p>Age: 16 y.o</p>
                        <h3>Hobbies:</h3>
                        <ul>
                            <li>Watching anime</li>
                            <li>Volleyball</li>
                            <li>Coding...</li>
                        </ul>
                        <h3>Favorite anime:</h3>
                        <ul>
                            <li>Darling in the Franxx</li>
                            <li>Evangelion</li>
                            <li>High School DxD</li>
                            <li>Jujutsu Kaisen</li>
                            <li>Chainsaw Man</li>
                        </ul>`;
                    break;
                case 'share-social':
                    content = `
                        <h2>Links to My Social Networks:</h2>
                        <ul>
                            <li><a href="http://codermasochist.t.me/">Telegram</a></li>
                            <li><a href="https://www.tiktok.com/@codermasochist?_t=8r5CIcyrqMo&_r=1">TikTok</a></li>
                            <li><a href="https://www.instagram.com/codermasochist">Instagram</a></li>
                        </ul>`;
                    break;
                case 'briefcase':
                    content = `
                        <h2>Communication with me:</h2>
                        <p>Online: 7:00 - 22:00 (MSK, GMT+3)</p>
                        <p>Need to contact me? <a href="http://t.me/Assarobot?start=start">Click here</a></p>`;
                    break;
            }
            infoContent.innerHTML = content;
            infoContainer.classList.add('show');
        }

        function toggleMute() {
            video.muted = !video.muted;
            volumeIcon.name = video.muted ? 'volume-mute' : 'volume-high';
        }

        list.forEach((item) => item.addEventListener('click', activeLink));
        window.addEventListener('load', setIndicator);

        muteToggle.addEventListener('click', (event) => {
            event.preventDefault();
            toggleMute();
        });
    </script>
</body>
</html>
